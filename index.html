<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Color Sticks</title>
    <script>
      window.onload = function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var url = "";

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          url = "https://apps.apple.com/tr/app/colorsticks/id1167649397?l";
        } else if (/android/i.test(userAgent)) {
          url = "https://play.google.com/store/apps/details?id=com.iyigamesmete.ColorSticks";
        } else {
          url = "https://www.iyistudios.com"; // Masaüstü veya tanımsız cihazlar için
        }

        window.location.replace(url);
      };
    </script>
  </head>
  <body>
    <p>Color Sticks - Redirecting App Store or Google Play Store</p>
  </body>
</html>
